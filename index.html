<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <div class="content">
        <div class="text">
          <p>
          "
          I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. i'm now the job of my dreams ans so excited about the future  
          "
          </p>
        </div>
        <div class="job">
          <p>
          <span> Tanya Sinclair </span> UX Engineer
          </p>
        </div>
      </div>
      <div class="slider">
        <div class="parent">
          <div class="inner-slider">
              <img src="images/image-tanya.jpg" alt="john">
              <img src="images/image-john.jpg" alt="tanya">
            </div>
          </div>
          <div class="button">
            <img src="images/icon-prev.svg" alt="prev">
            <img src="images/icon-next.svg" alt="next">
          </div>
      </div>
     
    </main>
    <script src="main.js"></script>
</body>
</html>
